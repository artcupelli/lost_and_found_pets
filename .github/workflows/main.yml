name: build

on:
 # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
    tags:
      - '!*' # Do not execute on tags
    paths:
      - src/*
      - test/*
      - '*.json'
      - yarn.lock
  pull_request:
    paths:
      - '!*.MD'
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest, macOS-latest ]
        node: [ '14', '12' ]
    name: test/node ${{ matrix.node }}/${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-node@main
      with:
        node-version: ${{ matrix.node }}
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - run: yarn test
  coverage:
    needs: [ test ]
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-node@main
      with:
        node-version: '12'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - uses: math-sousa/codeclimate-action@v3.0.0
      env:
        CC_TEST_REPORTER_ID: d434f6495b55f9da02200d0663f9f08525866738d530107023563903bf5d9334
        GITHUB_REF_NAME: ${GITHUB_REF#refs/heads/}
        GITHUB_SHA: $(git rev-parse --short "$GITHUB_SHA")
      with:
        coverageCommand: yarn coverage
        debug: true
